service: auth

custom:
  currentStage: ${opt:stage, 'dev'}

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 'cognito-idp:*'
          Resouce: '*'

build:
  esbuild: false

functions:
  authentication:
    handler: src/handler/authentication.handler
    timeout: 30

plugins:
  - serverless-plugin-typescript